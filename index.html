<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI PROMPT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>AI PROMPT</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="搜索标签...">
        </div>
    </header>
    <main>
        <!-- === NEW SECTION START === -->
        <div class="selection-area">
            <textarea id="selectionBox" readonly placeholder="点击下方的图片标签，将自动添加 Prompt 到这里..."></textarea>
            <div class="selection-buttons">
                <button id="copyButton">复制</button>
                <button id="clearButton">清除</button>
            </div>
        </div>
        <!-- === NEW SECTION END === -->
        
        <div id="category-buttons" class="category-buttons">
            <!-- 分类按钮将由 JavaScript 动态生成 -->
        </div>
        <div id="tag-container" class="tag-container">
            <!-- 标签按钮将由 JavaScript 动态生成 -->
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
    <script src="script.js"></script>
</body>
</html>
